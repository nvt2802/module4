<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<h1 style="text-align: center">PRODUCT LIST</h1>
<DIV >
<form action="/product/search" method="post" class="d-flex justify-content-center">
    <input  type="text" name="name" placeholder="Search name..." required>
    <button class="btn btn-outline-success">Search</button>
</form>
</DIV>
<div th:if="${msg}">
    <p th:text="${msg}" style="text-align: center"></p>
</div>

<a href="/product/create"><button class="btn btn-outline-success">Add new product</button></a>
<table class="table">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Is availability</th>
        <th colspan="3">Action</th>
    </tr>
    <tr th:each="product,status: ${products}">
        <td th:text="${status.count}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td th:if="${product.availability}" th:text="Yes"></td>
        <td th:unless="${product.availability}" th:text="No"></td>
        <td><a th:href="@{/product/detail/{id}(id=${product.id})}"><button class="btn btn-outline-primary">Detail</button></a></td>
        <td><a th:href="@{/product/update/{id}(id=${product.id})}"><button class="btn btn-outline-primary">Edit</button></a></td>
        <td><a th:href="@{/product/delete/{id}(id=${product.id})}"><button class="btn btn-outline-danger">Delete</button></a></td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>

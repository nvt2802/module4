<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h1>Edit</h1>
<form th:object="${product}" th:action="@{/product/update}" method="post">
    <input hidden="hidden" th:field="*{id}">
    <table class="table">
    <tr>
        <th>Name:</th>
        <td>  <input th:field="*{name}"><br></td>
    </tr>
    <tr>
        <th>Price:</th>
        <td> <input th:field="*{price}"><br></td>
    </tr>
    <tr>
        <th> Description:</th>
        <td>   <input th:field="*{description}"><br></td>
    </tr>
    <tr>
        <th>  Is availability:</th>
        <td>  <input type="radio" th:field="*{availability}" th:value="true">Yes
        <input type="radio" th:field="*{availability}" th:value="false">No</td>
    </tr>
</table>
    <button class="btn btn-outline-success">Update</button>
    <a href="/product/list" class="btn btn-outline-primary">Back</a>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
